    <style>
        @font-face{
            font-family: Caviar;
            src: url('./Fonts/CaviarDreams_Bold.ttf')
        }

        body{
            background: rgba(4, 40, 68, 0.85);
            width: 100%;
            height: 100%;
            font-family: Caviar;
            color: white;
            margin: 0;
        }

        h1 {
            text-align: center;
			font-size: 50pt;
        }

        input.login {
            width: 40%;
            height: 7%;
            margin: auto;
            display: block;
        }

         button {
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 40%;
          margin: auto;
          display: block;
		  font-size: 15pt;
        }

        .secondary {
            text-align: center;
            display: block;
            margin: 0 auto;
            text-decoration: none;
            color: white;
        }

        .register {
            /*display: inline-block;*/
            margin: auto;
            float: right;
            text-decoration: none;
            color: white;
            margin-right: 40px;
			margin-top: 15px;
			font-size: 15pt;
        }

        a:hover {
            color: black;
        }
		#form input {
		    padding-left: 10px;
			font-size: 14pt;
		}
		#createAccountModal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 150px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4);
      }
	  #addNewItemForm {
        background-color: #fefefe;
        margin: auto;
        padding: 50px 30px 50px 30px;
        border: 1px solid #888;
        border-radius: 10px;
        width: 400px;
        filter: drop-shadow(#101010 0 0 5px);
        position: relative;
		color: black;
      }
	  #closeBtn {
        color: #aaaaaa;
        font-size: 36px;
        font-weight: bold;
        position: absolute;
        right: 20px;
		top: 0;
      }
	  #closeBtn:hover {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
	  #registerBtn {
        float: right;
        position: absolute;
        top: 15px;
        right: 40px;
		font-size: 15px;
		color: white;
		cursor: pointer;
      }
	  #addNewItemForm > form {
        margin: auto;
        width: 80%;
      }
      #addNewItemForm > form > input {
        width: 100%
      }
      #submitBtn {
        position: relative;
        top: 20px;
      }
    </style>
    <body>
        <div class="register"><h3 id="registerBtn">Register</h3></div>
        <br><br><br>

        <div class = "Header">
          <h1>SafeStore</h1>
        </div>
        <div id="form">    
           <form>
             <div class="container">
               
               <!--Username-->
               <input class="login" type="email" placeholder="Email" name="email" required>
               <br>
               <!--Password-->
               <input class="login" type="password" placeholder="Enter Password" name="psw" required>
               <br>
               
               <div class="container">
           
                 <button type="submit">Login</button>
                 <br>
           
                 <div class="secondary"></div>
                   <span class="secondary"><a class ="secondary" href="#">Forgot password?</a></span>
                 </div>
                   
               </div>
               
             </form>
		</div>
		<div id="createAccountModal">
	      <div id="addNewItemForm">
	        <span id="closeBtn">&times;</span>
			<form>
			  Email:<br/>
			  <input type="text" id="addNewAddress"/><br/><br/>
			  Phone Number:<br/>
			  <input type="text" id="addNewUsername"/><br/><br/>
			  Password:<br/>
			  <input type="password" id="addNewPwd"/><br/><br/>
			  Confirm Password:<br/>
			  <input type="password" id="addNewConfirm"/>
			  <button type="submit" id="submitBtn">Next</button>
			</form>
	      </div>
		</div>


        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        /*<![CDATA[*/
        
		$("#registerBtn").click(function() {
		      $("#createAccountModal").css("display", "block");
		  });
      $("#closeBtn").click(function() {
		      $("#createAccountModal").css("display", "none");
		  });
        
        
        /*]]>*/
    </script>
        </script>
    </body>

</html>
