<!DOCTYPE=html>
<html>

    <head>
        <meta charset=utf-8>
        <title>SafeStore</title>
    </head>

    <style>
        @font-face{
            font-family: Caviar;
            src: url('./Fonts/CaviarDreams_Bold.ttf')
        }

        body{
            background: rgba(4, 40, 68, 0.85);
            width: 100%;
            height: 100%;
            font-family: Caviar;
            color: white;
            margin: 0;
        }

        h1 {
            text-align: center;
			font-size: 50pt;
        }

        input.login {
            width: 40%;
            height: 7%;
            margin: auto;
            display: block;
        }

         button {
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 40%;
          margin: auto;
          display: block;
		  font-size: 15pt;
        }

        .secondary {
            text-align: center;
            display: block;
            margin: 0 auto;
            text-decoration: none;
            color: white;
        }

        .register {
            /*display: inline-block;*/
            margin: auto;
            float: right;
            text-decoration: none;
            color: white;
            margin-right: 40px;
			margin-top: 15px;
			font-size: 15pt;
        }

        a:hover {
            color: black;
        }
		#form input {
		    padding-left: 10px;
			font-size: 14pt;
		}
    </style>
    <body>
        <div class="register"><h3><a class="secondary" href="UnderConstruction.html">Register</a></h3></div>
        <br><br><br>

        <div class = "Header">
          <h1>SafeStore</h1>
        </div>
        <div id="form">    
           <form>
             <div class="container">
               
               <!--Username-->
               <input class="login" type="text" placeholder="Username" name="uname" required>
               <br>
               <!--Password-->
               <input class="login" type="password" placeholder="Enter Password" name="psw" required>
               <br>
               
               <div class="container">
           
                 <button type="submit">Login</button>
                 <br>
           
                 <div class="secondary"></div>
                   <span class="secondary"><a class ="secondary" href="#">Forgot password?</a></span>
                 </div>
                   
               </div>
               
             </form>
		</div>

    </body>

</html>
