<!DOCTYPE=html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SafeStore</title>
    <style>
      #wrapper {
        width: 870px;
        margin: 0 auto;
        position: relative;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      #searchBar {
        position: absolute;
        top: 20px;
        left: 100px;
      }
      #addNewItemIcon {
        float: right;
        position: absolute;
        top: 15px;
        left: 700px;
      }
      #tableContainer {
        width: 800px;
        height: 500px;
        margin: 0 auto;
        clear: both;
        border: 2px solid #dddddd;
        position: relative;
      }
      table {
        font-family: arial, sans-serif;
        width: 100%;
        max-height: 446px;
        overflow-y: auto;
        border-bottom: solid 1px #dddddd;
        border-collapse: collapse;
      }
      td {
        padding: 8px;
      }
      tr:first-child td:first-child {
        width: 35%;
      }
      tr:first-child td:nth-child(2) {
        width: 55%;
      }
      tr:first-child td:nth-child(3) {
        width: 10%;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      #detailsBar {
        width: 100%;
        height: 50px;
        border-top: solid 2px #dddddd;
        border-bottom: solid 2px #dddddd;
        position: absolute;
        bottom: -2px;
        background-color: white;
      }
      #detailsBar span {
        line-height: 50px;
        padding-left: 20px;
      }
      #detailsBar img {
        margin: 10px 30px;
      }
      #detailsPanel {
        display: none;
        width: 100%;
        height: 298px;
        position: absolute;
        bottom: 0;
        background-color: #eeeeee;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      
	  <h1>SafeStore</h1>
	  <input type="text" id="searchBar" placeholder="Search">
	  <img src="https://dummyimage.com/30x30/000/fff" id="addNewItemIcon" onclick="addNewItem()"/>
      <div id="tableContainer">
        <table id="storedWebsites">
          <tr>
	          <td class="address">id.bcit.ca</td>
	          <td class="strength">Strength <img src="https://dummyimage.com/100x10/000/fff"></td>
	          <td class="removeIcon"><img src="https://dummyimage.com/20x20/000/fff"/></td>
  	      </tr>
	        <tr>
	          <td class="address">my.bcit.ca</td>
	          <td id="strength">Strength <img src="https://dummyimage.com/100x10/000/fff"></td>
	          <td class="removeIcon"><img src="https://dummyimage.com/20x20/000/fff"/></td>
	        </tr>
	        <tr>
	          <td class="address">google.com</td>
	          <td id="strength">Strength <img src="https://dummyimage.com/100x10/000/fff"></td>
	          <td class="removeIcon"><img src="https://dummyimage.com/20x20/000/fff"/></td>
	        </tr>
	        <tr>
	          <td class="address">facebook.com</td>
	          <td id="strength">Strength <img src="https://dummyimage.com/100x10/000/fff"></td>
	          <td class="removeIcon"><img src="https://dummyimage.com/20x20/000/fff"/></td>
	        </tr>
	        <tr>
	          <td class="address">github.com</td>
	          <td id="strength">Strength <img src="https://dummyimage.com/100x10/000/fff"></td>
	          <td class="removeIcon"><img src="https://dummyimage.com/20x20/000/fff"/></td>
	        </tr>
        </table>
		    <div id="detailsBar">
		      <span>Details</span>
		      <img src="https://dummyimage.com/30x30/000/fff" style="float:right"/>
		    </div>
        <div id="detailsPanel">
          <p>These accounts have the same passwords.</p>
          <ul>
            <li>Account for: my.bcit.ca</li>
            <li>Account for: google.com</li>
            <li>Account for: github.com</li>
          </ul>
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
      $(".removeIcon").click(function(){
          $(this).parent().remove();
      });
      function addNewItem() {
	        alert("Not ready yet.");
	    }
      $("#detailsBar > img").click(function(){
          if ($("#detailsBar").css("bottom") == "-2px") {
              $("#detailsBar").animate({bottom: "298px"}, 300);
              $("#detailsPanel").slideDown(300);
          }
          else if ($("#detailsBar").css("bottom") == "298px") {
              $("#detailsBar").animate({bottom: "-2px"}, 300);
              $("#detailsPanel").slideUp(300);
          }
      });
	</script>
  </body>
</html>
