    crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="CSS/dashboard.css">
  
  <!--Firebase DataBase-->

<body>
  <div id="wrapper">
    <h1><u>SafeStore</u></h1>
    <span id="logOut">Log out</span>
    <input type="text" id="searchBar" placeholder="Search">
    <i class="material-icons" id="addNewIcon">add_circle_outline</i>
    <div id="mainPanel">
      <div id="tableContainer">
        <table id="storedWebsites">
          <tbody id="tbody"></tbody>
        </table>
        <!-- when there are no items -->
        <p id="noItems">No items found.</p>
      </div>
      <div id="detailsBar">
        <span>Details</span>
        <i class='fas fa-angle-up'></i>
      </div>
      <div id="detailsPanel"></div>
    </div>
  </div>
  <div id="addNewItemModal">
    <div id="addNewItemForm">
      <span id="closeBtn">&times;</span>
      <!--ADD FORM-->
      <form>
        Website Address:<br />
        <input type="text" id="addNewAddress" /><br /><br />
        Username:<br />
        <input type="text" id="addNewUsername" /><br /><br />
        Password:<br />
        <input type="password" id="addNewPwd" /><br /><br />
        Confirm Password:<br />
        <input type="password" id="addNewConfirm" />
        <div id="validation">
          <p></p>
        </div>
        <button id="submitBtn">Next</button>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="JS/dashboard.js"></script>
  <script src="JS/firebase.js"></script>
</body>
